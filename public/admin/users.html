    <script>
        let users = [];
        let editingUserId = null;

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (!token || !loginTime) {
                window.location.href = '/admin/login.html';
                return;
            }
            
            const now = Date.now();
            const loginTimestamp = parseInt(loginTime);
            const validDuration = 24 * 60 * 60 * 1000;
            
            if (now - loginTimestamp >= validDuration) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                localStorage.removeItem('adminLoginTime');
                window.location.href = '/admin/login.html';
                return;
            }

            // Verify token with server
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                    localStorage.removeItem('adminLoginTime');
                    window.location.href = '/admin/login.html';
                    return;
                }
            } catch (error) {
                console.error('Token verification error:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                localStorage.removeItem('adminLoginTime');
                window.location.href = '/admin/login.html';
                return;
            }
        }

        // Logout function
        async function logout() {
            try {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    // Call logout endpoint to blacklist token
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                // Clear local storage
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                localStorage.removeItem('adminLoginTime');
                window.location.href = '/admin/login.html';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                users = await response.json();
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = 
                    '<div class="loading">ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ</div>';
            }
        }

        // Render users
        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ</div>';
                return;
            }

            const usersHtml = users.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-avatar">
                            ${user.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="user-info">
                            <h3>${user.username}</h3>
                            <p>ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ•ÿØÿßÿ±Ÿä</p>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="detail-item">
                            <span class="detail-label">ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ•ŸÜÿ¥ÿßÿ°:</span>
                            <span class="detail-value">${new Date(user.createdAt).toLocaleDateString('ar-SA')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ÿ¢ÿÆÿ± ÿ™ÿ≠ÿØŸäÿ´:</span>
                            <span class="detail-value">${new Date(user.updatedAt).toLocaleDateString('ar-SA')}</span>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="action-btn edit-btn" onclick="editUser('${user.id}')">
                            ÿ™ÿπÿØŸäŸÑ
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.id}')">
                            ÿ≠ÿ∞ŸÅ
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = usersHtml;
        }

        // Open add modal
        function openAddModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ÿØŸäÿØ';
            document.getElementById('userForm').reset();
            document.getElementById('password').required = true;
            document.getElementById('confirmPassword').required = true;
            document.getElementById('userModal').style.display = 'block';
        }

        // Open edit modal
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ';
            document.getElementById('username').value = user.username;
            document.getElementById('password').required = false;
            document.getElementById('confirmPassword').required = false;
            document.getElementById('userModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUserId = null;
        }

        // Save user
        async function saveUser(formData) {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≠ŸÅÿ∏...';

            try {
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');

                // Validate password
                if (editingUserId) {
                    // Editing user - password is optional
                    if (password && password !== confirmPassword) {
                        alert('ŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ©');
                        return;
                    }
                } else {
                    // New user - password is required
                    if (!password) {
                        alert('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÖÿ∑ŸÑŸàÿ®ÿ©');
                        return;
                    }
                    if (password !== confirmPassword) {
                        alert('ŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ©');
                        return;
                    }
                }

                const url = editingUserId 
                    ? `/api/users/${editingUserId}`
                    : '/api/users';
                
                const method = editingUserId ? 'PUT' : 'POST';
                
                const token = localStorage.getItem('adminToken');
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: password || undefined
                    })
                });

                if (response.ok) {
                    closeModal();
                    await loadUsers();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to save user');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                alert(error.message || 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'ÿ≠ŸÅÿ∏';
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿü')) {
                return;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });

                if (response.ok) {
                    await loadUsers();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert(error.message || 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ');
            }
        }

        // Event listeners
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            saveUser(formData);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            await checkAuth();
            loadUsers();
        });
    </script>
